
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"  >
    <div class="container-fluid">
      <a class="navbar-brand" rou>Chat App </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
         
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/members">Members</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/lists">Lists</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/messages">Messages</a>
          </li>
         
        
        </ul>

        <div class="dropdown mr-10" dropdown placement="bottom left"    *ngIf="(currentUser$ | async)  as user">
  
        <a
          class="btn btn-secondary dropdown-toggle"
          role="button"
          dropdownToggle
          id="dropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          خوش آمدید  {{ user.userName}}
        </a>

        <ul
          *dropdownMenu
          class="dropdown-menu"
          aria-labelledby="dropdownMenuLink"
        >
          <li>
            <a class="dropdown-item" [routerLink]="['/members', 'edit']"
              >ویرایش پروفایل</a
            >
          </li>
          <li>
            <a class="dropdown-item" (click)="logout()">
              خروج <span class="fas fa-sign-out-alt"></span
            ></a>
          </li>
        </ul>
      </div>


        <form *ngIf="(currentUser$ | async) === null"
        (ngSubmit)="onSubmit()"
        [formGroup]="form"
        class="d-flex"
      >
        <input
          type="text"
          formControlName="userName"
          class="form-control me-2"
          placeholder="userName"
        />
        <input
          type="password"
          formControlName="password"
          class="form-control me-2"
          placeholder="password"
        />
        <button class="btn btn-outline-success me-2"  type="submit" [disabled]="form.invalid" >
          Login
        </button>
      </form>
      </div>
    </div>
  </nav>
